<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePlank</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Gloria+Hallelujah&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Red+Hat+Display:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">

</head>

<body>
    <header>
        <div class="header-search-container">
            <span class="search-container--logo"></span>
            <div class="caja-busqueda-container">
                <input type="text" class="caja-busqueda-container--caja-busqueda" placeholder="Buscar...">
                <span class="caja-busqueda-container--btn-busqueda"><i class="fas fa-search "></i></span>
            </div>
        </div>
    </header>
    <main>
        <section class="main-categories-container" >
            <h2>Categorias</h2>
            <ul class="categories-container--lista">
                <li class="lista-categorie"><span></span><a href="#">Terror</a></li>
                <li class="lista-categorie"><span></span><a href="#">Accion</a></li>
                <li class="lista-categorie"><span></span><a href="#">Comedia</a></li>
                <li class="lista-categorie"><span></span><a href="#">Amor</a></li>
            </ul>
        </section>

        <section class="main-trending-container">
            <div class="trending-container-top">
                <h2 class="trending-container-top--titile">Tendencias</h2>
                <input type="button" value="Ver mas" class="trending-container-top--btn">
            </div>
            
            <div class="trending-container-bot">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">
                <img src="/img/coco.jpg" alt="" class="trending-container-bot--img">

            </div>

        </section>
    </main>
    <footer></footer>
    <script src="./src/secrets.js"></script>
    <script src="./src/main.js"></script>
    <script src="https://kit.fontawesome.com/62965fc0f0.js" crossorigin="anonymous"></script>
</body>

</html>
